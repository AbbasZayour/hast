<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .button-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-image: url('https://source.unsplash.com/random/800x600');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/random/800x600');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        .button-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }

        /* Additional styles */
        .button-wrapper a {
            flex: 0 0 100%; /* By default, each button takes up 100% width */
            margin: 5px; /* Add margin for better spacing */
            text-decoration: none;
            color: inherit;
        }

        /* Media query for smaller screens */
        @media (min-width: 600px) {
            .button-wrapper a {
                flex: 0 0 calc(50% - 10px); /* Two buttons in the same line for screens wider than 600px */
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="blur-background"></div>
        <div class="button-wrapper">
            <a href=".html"><button class="btn">دعاء كميل</button></a>
            <a href=".html"><button class="btn">دعاء الجوشن الكبير</button></a>
            <a href=".html"><button class="btn">دعاء الجوشن الصغير</button></a>
            <a href=".html"><button class="btn">دعاء التوسل</button></a>
            <a href=".html"><button class="btn">دعاء الندبة</button></a>
            <a href=".html"><button class="btn">دعاء اهل الثغور</button></a>
            <a href=".html"><button class="btn">دعاء ابي همزة الثمالي</button></a>
            <a href=".html"><button class="btn">دعاء العهد</button></a>
            <a href=".html"><button class="btn">حديث المساء</button></a>
            <a href=".html"><button class="btn">الدعاء زمن الغيبة</button></a>
            <a href=".html"><button class="btn">دعاء زيارة القبور</button></a>
        </div>
    </div>
</body>
</html>
